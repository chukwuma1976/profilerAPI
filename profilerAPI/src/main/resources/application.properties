spring.application.name=profilerAPI

# ===============================
# DataSource Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/profilerdb
spring.datasource.username=profiler
spring.datasource.password=profiler
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings (if using Hibernate)
spring.jpa.hibernate.ddl-auto=update     
# or validate/create/create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# ===============================
# Session Management
# ===============================
server.servlet.session.timeout=30m
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=false  
# Set to true in HTTPS production

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# Mail Configuration
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=profiler@gmail.com
spring.mail.password=theprofile   # (Use App Password, not Gmail password)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
