# Production Configuration for Render Deployment
spring.application.name=profilerAPI

# ===============================
# DataSource Configuration (PostgreSQL)
# ===============================
# These will be set via Render environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# ===============================
# Server Configuration
# ===============================
# Render sets PORT environment variable
server.port=${PORT:8080}
# Enable forwarded headers for proper HTTPS detection behind proxy
server.forward-headers-strategy=framework

# ===============================
# Session Management
# ===============================
server.servlet.session.timeout=30m
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
# Production cookie settings
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.secure=true

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# Mail Configuration (Optional)
# ===============================
# Set these via Render environment variables if needed
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
